<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ねこメニュー</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #5ce0e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .menu-window {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      position: relative;
    }
    h1 {
      text-align: center;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    select, input[type="checkbox"] {
      transform: scale(1.2);
    }
    .toggle {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .toggle input:checked + .slider {
      background-color: #2196F3;
    }
    .toggle input:checked + .slider:before {
      transform: translateX(20px);
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border: 1px solid black;
      border-radius: 5px;
    }
    .paw {
      position: absolute;
      width: 50px;
      bottom: -20px;
    }
    .paw.left {
      position:absolute;
      width: 80px;
      bottom: -30px;
      left: -20px;
    }
    .paw.right {
      right: -20px;
    }
  </style>
</head>
<body>
  <div class="menu-window">
    <h1>MENU</h1>
    <div class="row">
      <label>時間設定</label>
    </div>
    <div class="row">
      <label>起動時間</label>
      <select>
        <option>20分</option>
        <option>30分</option>
        <option>40分</option>
        <option>50分</option>
      </select>
    </div>
    <div class="row">
      <label>ランダム</label>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="row">
      <label>エフェクト</label>
    </div>
    <div class="row">
      <label>肉球</label>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="row">
      <label>引っ掻き</label>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="row">
      <label>ウィンドウ画面廻り</label>
      <label class="toggle">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <button>保存する</button>
    <img src="paw-left.png" alt="paw" class="paw left">
    <img src="paw-right.png" alt="paw" class="paw right">
  </div>
</body>
</html>
